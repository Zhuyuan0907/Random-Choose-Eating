        async function testGeocode() {

            if (!address) {

            try {

                const nominatimAPIs = [

                let found = false;
                for (const nominatimAPI of nominatimAPIs) {

                        try {

                                        <p><strong>é¡å‹ï¼š</strong>${result.type || 'æœªçŸ¥'}</p>
                                        <details>

                                            <pre>${JSON.stringify(result, null, 2)}</pre>

                    if (found) break;

                if (!found) {

        function testGeolocation() {
            const resultDiv = document.getElementById('geolocation-result');
            
            if (!navigator.geolocation) {

            resultDiv.innerHTML = '<div class="result">å®šä½ä¸­...</div>';

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // Try reverse geocoding
                    try {
                        const url = `${CONFIG.APIS.NOMINATIM}/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=zh-TW,zh,en`;

                            </div>
                        `;
                    } catch (error) {
                        resultDiv.innerHTML = `
                            <div class="result">
                                <h4>âœ… å®šä½æˆåŠŸï¼</h4>
                                <p><strong>åº§æ¨™ï¼š</strong>${lat.toFixed(6)}, ${lng.toFixed(6)}</p>

                (error) => {

        async function testRestaurantSearch() {
            const lat = parseFloat(document.getElementById('lat-test').value);
            const lng = parseFloat(document.getElementById('lng-test').value);
            const resultDiv = document.getElementById('restaurant-result');

            if (isNaN(lat) || isNaN(lng)) {
                resultDiv.innerHTML = '<div class="error">è«‹è¼¸å…¥æœ‰æ•ˆçš„åº§æ¨™</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="result">æœå°‹ä¸­...</div>';

            try {
                const radius = CONFIG.SEARCH_RADIUS;
                const latDelta = radius / 111320;
                const lngDelta = radius / (111320 * Math.cos(lat * Math.PI / 180));
                
                const south = lat - latDelta;
                const north = lat + latDelta;
                const west = lng - lngDelta;
                const east = lng + lngDelta;

                const query = `
                [out:json][timeout:15];
                (
                  node["amenity"="restaurant"](${south},${west},${north},${east});
                  node["amenity"="fast_food"](${south},${west},${north},${east});
                  node["amenity"="cafe"](${south},${west},${north},${east});
                );

                const response = await fetch(CONFIG.APIS.OVERPASS, {
                    method: 'POST',

                    headers: { 'Content-Type': 'text/plain' }
                });

                const data = await response.json();

                if (restaurants.length > 0) {

                    restaurants.slice(0, 10).forEach(r => {

                        html += `<li><strong>${r.tags.name}</strong> - ${r.tags.amenity} (${(distance/1000).toFixed(1)}km)</li>`;
                    });

                    if (restaurants.length > 10) {

                    }

            }
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c * 1000; // Return distance in meters
        }
