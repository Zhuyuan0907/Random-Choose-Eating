<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITCON 籌會晚餐選擇器 - 決定大家吃什麼</title>
    <meta name="description" content="為 SITCON 籌備團隊隨機選擇 Mozilla Community Space 附近的餐廳！根據用餐人數找到適合的餐廳。">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Google Maps will be loaded dynamically -->
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="title-section">
                    <h1 class="title-with-inline-logo">
                        <img src="sitcon-logo-white.svg" alt="SITCON" class="sitcon-logo-inline"> 籌會晚餐選擇器
                    </h1>
                    <p class="subtitle">Mozilla Community Space 附近餐廳隨機推薦</p>
                </div>
            </div>
        </header>

        <main class="main">
            <!-- Step 1: People Count Input -->
            <section class="step" id="step-people-count">
                <div class="step-content">
                    <h2>這次有多少人要一起吃飯？</h2>
                    <div class="people-selector">
                        <div class="people-input-group">
                            <label for="people-count">用餐人數：</label>
                            <input type="number" id="people-count" min="1" max="50" value="8" placeholder="例如：8">
                            <span class="people-unit">人</span>
                        </div>
                        <div class="people-presets">
                            <button class="people-btn" data-count="3">小聚餐 (3人)</button>
                            <button class="people-btn" data-count="8">中型聚餐 (8人)</button>
                            <button class="people-btn" data-count="15">大型聚餐 (15人)</button>
                            <button class="people-btn ricky-special" data-count="ricky">Ricky 專屬海底撈</button>
                        </div>
                        <button id="people-submit" class="btn btn-primary btn-large">開始尋找附近餐廳！</button>
                    </div>
                    <div class="loading" id="people-loading" style="display: none;">
                        <div class="spinner"></div>
                        <span>正在尋找適合的餐廳...</span>
                    </div>
                </div>
            </section>

            <!-- Step 2: Restaurant Search -->
            <section class="step" id="step-search" style="display: none;">
                <div class="step-content">
                    <h2>正在為 SITCON 籌備團隊隨機選擇餐廳</h2>
                    <div class="search-status">
                        <div class="loading">
                            <div class="spinner"></div>
                            <span id="search-status-text">搜尋中...</span>
                        </div>
                    </div>
                    <div class="restaurant-roulette" id="roulette-display" style="display: none;">
                        <div class="roulette-container">
                            <div class="restaurant-card" id="current-restaurant">
                                <div class="restaurant-name">準備中...</div>
                                <div class="restaurant-info"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Step 3: Result -->
            <section class="step" id="step-result" style="display: none;">
                <div class="step-content">
                    <h2>SITCON 籌會聚餐就決定這家了！</h2>
                    <div class="result-container">
                        <div class="restaurant-result" id="final-restaurant">
                            <!-- Restaurant details will be populated here -->
                        </div>
                        <div class="map-container" id="map-container">
                            <!-- Map will be loaded here on desktop -->
                        </div>
                        <div class="result-actions">
                            <button id="view-on-google" class="btn btn-primary" target="_blank">
                                在 Google Maps 查看
                            </button>
                            <button id="reroll" class="btn btn-secondary">換一家試試</button>
                        </div>
                        <div class="restart-corner">
                            <button id="start-over" class="btn btn-tertiary btn-small">重新開始</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Error Message -->
            <section class="error-section" id="error-section" style="display: none;">
                <div class="error-content">
                    <h2>哎呀，出了點問題</h2>
                    <p id="error-message">請稍後再試或檢查您的網路連線</p>
                    <button id="retry-btn" class="btn btn-primary">重試</button>
                </div>
            </section>
        </main>

        <footer class="footer">
        </footer>
    </div>

    <!-- Google Maps API will be loaded by the application -->
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize the SITCON app when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            window.sitconSelector = new SITCONRestaurantSelector();
        });
    </script>
</body>
</html>
